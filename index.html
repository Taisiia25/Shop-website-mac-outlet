                        </div>

                            <img class="image" src="img/banners/watch_banner.jpg">

                            <button class="btn">Add to cart</button>
                        </div>
                        <div class="swiper-slide">
                            <img class="image" src="img/banners/apple_tv_banner.png">

                        </div>
                        <div class="swiper-slide">
                            <img class="image" src="img/banners/ipad_air_banner.jpg">
                            <p class="text text-ipad">iPad Air</p>
                            <button class="btn">Add to cart</button>
                        </div>
                        <div class="swiper-slide">
                            <img class="image" src="img/banners/air_pods_max_banner.jpg">
                            <p class="text text-airpods">AirPods Max</p>
                            <button class="btn">Add to cart</button>
                        </div>
                        <div class="swiper-slide">
                            <img class="image" src="img/banners/iphone_12_banner.jpg">
                            <p class="text"></p>
                            <button class="btn">Add to cart</button>
                        </div>
                        <div class="swiper-slide">
                            <img class="image" src="img/banners/mac_book_banner.jpg">
                            <p class="text">MacBook Pro</p>
                            <button class="btn">Add to cart</button>
                        </div>
                    </div>
                </div>
            </header>

<div class="modal">
    <div class="innerModal">
        <div class="column-one">
            <img class="img-modal"/>
        </div>
        <div class="column-two">
            <div class="name-modal"></div>
            <div class="card-footer footer-modal">
                <div class="like-permanent">
                    <img src="img/icons/like_filled1.png">
                </div>
                <div class="reviews">
                    <p class="reviews text-rewiew"><span class="reviews number-rewiews number-rewiews-modal"></span>Positive reviews</p>
                    <p class="reviews reviews-above"> Above avarage</p>
                </div>
                <div class="orders">
                    <p class="number-of-orders number-of-orders-modal"></p>
                    <p class="orders-text">orders</p>
                </div>
            </div>
            <div class="info-modal">
                <p class="info">Color: <span class="description description-color"></span></p>
                <p class="info">Operating System: <span class="description description-os"></span></p>
                <p class="info">Chip: <span class="description description-chip"></span></p>
                <p class="info">Height: <span class="description description-height"></span><span class="unit"> сm</span></p>
                <p class="info">Width: <span class="description description-width"></span><span class="unit"> cm</span></p>
                <p class="info">Depth: <span class="description description-depth"></span><span class="unit"> cm</span></p>
                <p class="info">Weight: <span class="description description-weight"></span><span class="unit"> g</span></p>
            </div>
        </div>
        <div class="column-three">
            <div class="price-modal"><span class="price-modal price-modal-number">900</span> $</div>
            <div class="in-stock-modal">Stock: <span class="in-stock-modal number-in-stock-modal"></span> pcs.</div>
            <button class="btn-modal btn">Add to cart</button>
        </div>
    </div>
</div>

 <!-- cart-modal -->
<div class="in-cart-items cart-hidden">

        <div class="cart-elements">
            <img class="img-cart-item" src="img/items/airpods.jpg" alt=""/>

                <p class="cart-item-price">$600</p>
            </div>
            <div class="cart-item-amount">

                <img class="cart-item-remove" src="img/icons/remove.png" alt=""/>
            </div>
        </div>
    </div>
    <div class="cart-total-block">
        <p class="total-item-quantity"> <span></span></p>
        <p class="total-item-price"> <span></span></p>
    </div>
        <button class="btn-cart">Buy</button>
    </div>
</div>
